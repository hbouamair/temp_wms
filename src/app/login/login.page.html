
<ion-content>
  <div class="logo">
    <img src="../../assets/Logo.png"/>
  </div>

  <div class="login-section" ion-padding>
  
    
    <div class="heading" ion-padding>
        <h1>Bienvenue</h1>
    </div>
    <div class="login-form" ion-padding>
      <div class="form-input">
        <ion-icon class="icon-login" src="../../assets/mdicons/user.svg" style="color: #FF9302;"></ion-icon>
        <ion-item>
          <ion-label position="floating" > Login</ion-label>
            <ion-input [(ngModel)]="username"   type="text"></ion-input>
          
            
         
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon class="icon-login" src="../../assets/mdicons/lock.svg" style="color: #FF9302;"></ion-icon>
        <ion-item>
          <ion-label  position="floating" >Password</ion-label>
            <ion-input [(ngModel)]="password"     [type]="showPassword ? 'text' :'password'"  >  </ion-input> 
            <ion-icon ng-class="classIcon" class="locke" slot="end"  [name]="passwordToggleIcone"  (click)='togglePassword()'></ion-icon>
        </ion-item>
        <p>Mot de passe oubli√© ?</p>
      </div>
      <div class="action-button" ion-padding>
        
        <ion-fab-button  class="round-button"  (click)="login()" >Valider</ion-fab-button> 
        
    
       <div class="fl">
       <img src="../../assets/fl.png">
      </div> 
      </div>


    </div>
  </div>


</ion-content>
