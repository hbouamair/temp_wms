<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Create -->
  <ion-item>
    <ion-label position="floating">material</ion-label>
    <ion-input  [(ngModel)]="material"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input [(ngModel)]="description"></ion-input>
  </ion-item>
    
  <ion-item>
    <ion-label position="floating">cagette</ion-label>
    <ion-input [(ngModel)]="cagette"></ion-input>
  </ion-item>

  <ion-button color="success" expand="block" (click)="createUser()">
    Add User
  </ion-button>

  
  <!-- Read -->
  <ion-item *ngFor="let user of crud.USERS">
    <ion-label>
      <h2><strong>{{ user.material }}</strong></h2>
      <p>{{ user.description }}</p>
      <p>{{ user.cagette }}</p>
    </ion-label>

    <div class="item-note" item-end>
      <ion-icon color="primary" name="create" style="zoom:1.3" [routerLink]="['/edit/', user.product_id]"></ion-icon>
      
      <ion-icon color="danger" name="trash" style="zoom:1.3" (click)="remove(user.product_id)"></ion-icon>
    </div>
  </ion-item>
  
</ion-content>
